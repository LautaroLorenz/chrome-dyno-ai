<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Dyno AI - Entrenamiento</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        background: #1a1a2e;
        color: #eee;
        font-family: system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem;
      }
      .game-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      #game {
        background: #16213e;
        border: 2px solid #0f3460;
        display: block;
      }
      .game-stats {
        display: flex;
        gap: 1.5rem;
        font-size: 0.95rem;
      }
      .game-stats span {
        color: #e94560;
      }
      .game-stats p {
        width: 150px;
      }
      .game-actions {
        display: flex;
        gap: 0.75rem;
        margin-top: 0.5rem;
      }
      .btn-save, .btn-play {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        border: none;
        font-family: inherit;
        background: #0f3460;
        color: #eee;
        transition: background 0.2s;
      }
      .btn-save:hover, .btn-play:hover {
        background: #e94560;
      }
      .btn-play {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="game-section">
        <canvas id="game" width="800" height="400"></canvas>
        <div class="game-stats">
          <p>Episodio: <span id="episode">0</span></p>
          <p>Mejor score: <span id="best">0</span></p>
          <p>Score actual: <span id="score">0</span></p>
        </div>
        <div class="game-actions">
          <button type="button" id="btn-download-model" class="btn-save">Descargar modelo</button>
          <a href="play-ia.html" class="btn-play">Ver IA en acci√≥n</a>
        </div>
      </section>
    </div>
    <script src="node_modules/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script type="module" src="js/train.js"></script>
  </body>
</html>
