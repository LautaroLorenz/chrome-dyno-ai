<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Dyno AI - Entrenamiento</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        background: #1a1a2e;
        color: #eee;
        font-family: system-ui, sans-serif;
        overflow: hidden;
      }
      .container {
        display: flex;
        height: 100vh;
        width: 100%;
      }
      .game-section {
        flex: 0 0 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem;
        border-right: 2px solid #0f3460;
      }
      #game {
        background: #16213e;
        border: 2px solid #0f3460;
        display: block;
      }
      .game-stats {
        display: flex;
        gap: 1.5rem;
        font-size: 0.95rem;
      }
      .game-stats span {
        color: #e94560;
      }
      .game-stats p {
        width: 150px;
      }
      .viz-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        min-width: 0;
      }
      .viz-panel {
        background: #16213e;
        border: 2px solid #0f3460;
        border-radius: 8px;
        padding: 0.75rem;
        margin-bottom: 0.75rem;
      }
      .viz-panel h3 {
        font-size: 0.9rem;
        color: #e94560;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .viz-panel.model-panel {
        flex: 1;
        min-height: 280px;
        display: flex;
        flex-direction: column;
      }
      #model-canvas {
        width: 100%;
        flex: 1;
        min-height: 320px;
        background: #0f1629;
        border-radius: 4px;
        display: block;
      }
      #chart-canvas {
        width: 100%;
        height: 100px;
        background: #0f1629;
        border-radius: 4px;
        display: block;
      }
      .prob-bar {
        height: 24px;
        background: #0f1629;
        border-radius: 4px;
        overflow: hidden;
        margin-top: 0.25rem;
      }
      .prob-fill {
        height: 100%;
        background: linear-gradient(90deg, #0f3460, #e94560);
        transition: width 0.1s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="game-section">
        <canvas id="game" width="800" height="400"></canvas>
        <div class="game-stats">
          <p>Episodio: <span id="episode">0</span></p>
          <p>Mejor score: <span id="best">0</span></p>
          <p>Score actual: <span id="score">0</span></p>
        </div>
      </section>
      <section class="viz-section">
        <div class="viz-panel model-panel">
          <h3>Red neuronal</h3>
          <canvas id="model-canvas"></canvas>
        </div>
        <div class="viz-panel">
          <h3>P(saltar) con estado actual</h3>
          <div class="prob-bar">
            <div class="prob-fill" id="prob-fill" style="width: 0%"></div>
          </div>
        </div>
        <div class="viz-panel" style="flex: 0 0 auto">
          <h3>Score por episodio</h3>
          <canvas id="chart-canvas"></canvas>
        </div>
      </section>
    </div>
    <script src="node_modules/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script type="module" src="js/train.js"></script>
  </body>
</html>
